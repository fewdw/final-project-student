<html>
  <head>
    <style>
      #pill {
        display: flex;
        justify-content: center;
        margin: 20px 0;
      }
      #half-one, #half-two {
        width: 45%;
        padding: 10px;
        text-align: center;
        border-radius: 25px;
        font-size: 18px;
        color: white;
        text-decoration: none;
        margin: 0 10px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        margin: 20px 0;
      }
      label {
        font-size: 16px;
        margin-bottom: 5px;
      }
      input[type="text"], input[type="password"] {
        padding: 10px;
        border-radius: 25px;
        border: 1px solid gray;
        font-size: 16px;
        margin-bottom: 10px;
        transition: all 0.5s ease-in-out;
      }
      input[type="text"]:focus, input[type="password"]:focus {
        border: 1px solid blue;
        box-shadow: 0 0 10px blue;
      }
      .btn-primary {
        padding: 10px 20px;
        border-radius: 25px;
        background-color: #912338;
        color: white;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
        border: none;
      }
      small {
        margin-top: 10px;
        display: flex;
        justify-content: center;
      }
      .admin-btn {
        padding: 10px 20px;
        border-radius: 25px;
        background-color: #e5a712;
        color: white;
        font-size: 16px;
        margin-left: 10px;
        cursor: pointer;
        border: none;
      }
      .password-field {
        position: relative;
      }
      .password-field input[type="password"] {
        padding-right: 35px;
      }
      .password-field .toggle-password {
        position: absolute;
        right: 0;
        top: 0;
        bottom: 0;
        width: 30px;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
    </style>
