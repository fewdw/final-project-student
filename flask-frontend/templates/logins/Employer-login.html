
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="../static/styles.css">
    <script src="../static/scipts.js"></script>
    <link rel="stylesheet" href="../../static/login-styles.css"></link>
    <style>
        .form-control {
            background-color: white; 
            border-radius: 10px; 
            
        }

        .form-control:focus {
            background-color: white;
            box-shadow: 0 0 10px blue;
        }

        .btn-admin {
            background-color: red;
            color: white;
            border-radius: 10px;
            margin-left: 10px;
            box-shadow: 0 0 10px blue;
            font-size: 16px;
            padding: 8px 20px;
            transition: all 0.3s ease-in-out;
        }

        .btn-admin:hover {
            background-color: white;
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="left-side">
      <img src="../static/concordia.jpg" alt="Background Image">
    </div>
    <div id="right-side">
      <div id="logo-container">
        <img src="../../static/concordia-logo.jpg" alt="">
      </div>
      <form action="/employer/login" method="POST">
        <div id="pill">
            <a id="half-one" href="/staff" style="background-color:#912338">Staff Login</a>
            <a id="half-two" href="/" style="background-color:#e5a712">Employer Login</a>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input name="email" type="text" id="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input name="password" type="password" id="password" class="form-control password-input">
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>

        <button type="button" class="btn btn-admin">Admin Login</button>
     

</form>
    </div>
  </div>
</body>
</html>
